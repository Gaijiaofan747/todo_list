<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="page-group">
            <div class="page page-current">
                <!-- header start -->
                <header class="bar bar-nav">
                    <a class="icon icon-star pull-left"></a>
                    <a class="icon icon-edit pull-right"></a>
                    <h1 class="title">todo list</h1>
                </header>
                <!-- header end -->

                <!-- content start -->
                <div class="content">
                    <div class="card"
                    v-for='(todo,index) in newTodo'
                    :key='todo.id'
                    >
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p>{{todo.content}}</p>
                                <div class="button-box">
                                    <button class="button button-success"
                                    @click = 'todo.f=!todo.f'
                                    :class = '[todo.f?"button-fill":""]'
                                    >
                                        <i class="icon icon-check"></i>
                                    </button>
                                    <button class="button button-danger"
                                    @click = 'check(index)'
                                    >
                                        <i class="icon icon-remove"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content end -->

                <!-- footer start -->
                <ul class="footer-box">
                    <li 
                    v-for = 'tab in tab'
                    :key = 'tab.id'
                    @click = 'type = tab.text'
                    :class = '["circle-" + tab.style,type == tab.text?"circle-bg":""]'
                    >{{tab.text}}</li>
                </ul>
                <!-- footer end -->

                <!-- remove_click start -->
                <div class='mask-box'
                v-show = 'maskFlag'
                @click = 'maskFlag = false'
                >
                    <div class="mask-bg"></div>
                    <div class="mask-content">
                        <p> 您真的要删除吗？ </p>
                        <button class="button button-primary button-fill pull-right"
                        @click = 'confirmDelete(activeIndex)'
                        >确定</button>
                    </div>
                </div>
                <!-- remove_click end -->
            </div>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script src='js/vue.js'></script>
    <script src='js/index.js'></script>
</body>
</html>
